{% extends "base.html" %}
{% load static %}

{% block title %}
 Upload Video
{% endblock title %}

{% block content %}
<style>
    #body {
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin-top: 100px;
    }
</style>

<div id="body">
    <h1>Upload a Video</h1>
    <form action="/videos/process/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        
        <label for="video">Select a video file:</label>
        <input type="file" id="video" name="video" required><br><br>

        <button type="submit">Upload</button>
    </form>
</div>
{% endblock content %}
